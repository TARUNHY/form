<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="formValidation">
        <div class="heading">
            <h1>Register Here</h1>
        </div>
        <form action="./main.txt" class="form" id="form1">
            
           <div class="feild">
            <input type="text" placeholder="User Name" id="uname">
            <span class="material-symbols-outlined success">  check_circle </span>
            <span class="material-symbols-outlined error"> error   </span>
            
            <small>Error Message</small>
           </div>
           <div class="feild">
            <input type="email" placeholder="Email Address" id="email">
            <span class="material-symbols-outlined success"> check_circle  </span>
            <span class="material-symbols-outlined error"> error   </span>
            <small>Error Message</small>
           </div>
           <div class="feild">
            <input type="phone number" placeholder="Phone Number" id="phoneNumber">
            <span class="material-symbols-outlined success"> check_circle  </span>
            <span class="material-symbols-outlined error"> error   </span>
            <small>Error Message</small>
           </div>
           <div class="feild">
            <input type="password" placeholder="Password" id="psd">
            <span class="material-symbols-outlined success"> check_circle  </span>
            <span class="material-symbols-outlined error"> error   </span>
            <small>Error Message</small>
           </div>
           <div class="feild">
            <input type="cpassword" placeholder="Confirm Password" id="cpassword">
            <span class="material-symbols-outlined success"> check_circle  </span>
            <span class="material-symbols-outlined error"> error   </span>
            <small>Error Message</small>
           </div>
           <div class="feild">
            <input type="checkbox"  id="term" class="terms">
            <label for="">I Agree to terms and condition</label>
            <small>Error Message</small>
           </div>
           <button class="button">submit</button>
        </form>
    </div>

   <script src="./script.js"></script>

   
</body>
</html>
